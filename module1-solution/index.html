<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
    footer div {
      text-align: center;
    }
  </style>
  
  <title>Document</title>
</head>
<body>
  <div class="container" ng-controller="LunchCheckContoroller">
    <h1>Lunch Checker</h1>
    <div class="form-group">
      <input class="form-control id="lunch-menu" type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{textArea}}" ng-model="items">

    </div>
    <div class="form-group">
      <button class="btn btn-outline-primary" ng-click="lunchDishCountCheck()">Check If Too Much</button>
   </div>
   <div class="form-group message">
    {{meg}}
   </div>
  </div>

  <footer>
    <div>
      &copy; Taiga shiga
    </div>
  </footer>
</body>
</html>
